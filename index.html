<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Contact form</title>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <br />
      <div class="name">
        <div>
          <p>First Name*</p>
          <br />
          <input type="text" />
        </div>
        <div>
          <p>Last Name*</p>
          <br />
          <input type="text" />
        </div>
      </div>
      <br />
      <div>
        <p>Email Address*</p>
        <br />
        <div class="email"><input type="text" /></div>
      </div>
      <br />

      <div class="query">
        <br />
        <p>Query type *</p>
        <br />
        <button><input type="radio" /> General Enquiry</button>
        <button><input type="radio" /> Support Request</button>
      </div>
      <br />

      <p>Message*</p>
      <br />
      <textarea name="textarea" id="textarea"></textarea>
      <br />
      <br />
      <p>
        <input type="checkbox" /> I consent to being contacted by the team *
      </p>
      <br />
      <div class="submit">
        <button type="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
